<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/encriptador.png">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <div class="contenedor">

            <div class="area-texto">
                <textarea class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="instrucciones">
                    <img src="./assets/signo_exclamacion.png" alt="Signo de exclamación">
                    <span class="info-1">Solo letras minúsculas y sin acentos</span>
                   
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                    
                </div>
            </div>
        
            <div class="respuesta ajustar">
                <img class="munheco" src="./assets/Munheco.png" alt="Muñeco buscando">
                <textarea class="resp-final" placeholder= "Ningún mensaje fue encontrado"></textarea> 
                <p class="info-2">Ingrese el texto que desees encriptar</p>
                <button class="btn-copiar oculto" onclick="copiando()">Copiar</button>  
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">Diseñado por Ronald Pichén para el desafío de Alura</div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
